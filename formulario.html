<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Registro</h1>

    <form action="juego.html" method="get"> 
        
        <div>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <br>

        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="120" required>
        </div>

        <br>

        <div>
            <label for="email">Correo Electrónico (Gmail):</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" title="Por favor, introduce una dirección de Gmail válida" required>
        </div>

        <br>

        <div>
            <button type="submit">Enviar Registro</button>
        </div>

    </form>

</body>
</html>
